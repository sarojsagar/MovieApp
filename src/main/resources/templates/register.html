<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<title>welcome</title>
</head>
<body>

<section class="banner d-flex justify-content-center align-items-center">

<div class="container text-center">

	<div class="row-md-6">

		<div class="col-md-6 offset-md-2">
			<div class="my-card mt-2 mb-2">
			<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  				<p class="text-center" th:text="${session.message.content}"></p>
  				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>

				<h1 class="text-center">Register Here</h1>
				
<form th:object="${auser}" action="#" th:action="@{/saveUser}" method="post"   class="text-center">
  	<div class="form-group">
    	<label for="name">Your Name</label>
    	<input type="text" class="form-control " th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="name" aria-describedby="emailHelp" name="name" placeholder="Enter Name" th:value="${auser.name}">
    	
  	</div>
  	
  	 <div class="invalid-feedback" th:each="e :${#fields.errors('name')}" th:text="${e}">
        
      </div>
      
  	<div class="form-group">
    	<label for="email">Email</label>
    	<input type="email" class="form-control" id="email" name="email" placeholder="Email" th:value="${auser.email}">
  	</div>
  	
  	<div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
  </div>
  	
  	<div class="form-group form-check text-center">
  	 	<input type="checkbox" name="agreement" class="form-check-input" id="agreement">
  	 	<label for="agreement">Accept terms and conditions</label>
  	</div>
  	
  	
  	<div class="container text-center">
  	
  	<button type="submit" class="btn bg-primary text-white">Register</button>
	<button type="reset" class="btn bg-primary text-white btn-warning">Reset</button>
  	
  	</div>
</form>
		
			</div>
		</div>
	</div>

</div>
</section>


</body>
</html>
